<html>

<head>
    <title> Table </title>
    <style>
        table,
        th,
        td {
            border: 2px solid rgb(0, 0, 0);
            Border-collapse: collapse;
        }
        .xy {
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            background-color: rgb(224, 248, 250);
        }
        .tx {
            text-align: center;
        }
        .bd {
            font-weight: bold;
            font-style: italic;
        }
    </style>

</head>

<body>
    <table class="xy">
        <tr class="tx">
            <td rowspan="2" class="bd">State of Health</td>
            <td colspan="2" class="bd">Fasting Value</td>
            <td class="bd">After Eating</td>
        </tr>
        <tr class="tx">
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr class="tx">
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr class="tx">
            <td>Weak</td>
            <td>30</td>
            <td>50</td>
            <td>Less than 100</td>
        </tr>
        <tr class="tx">
            <td>Healthy</td>
            <td>90</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
    </table>
    
</body>

</html>
