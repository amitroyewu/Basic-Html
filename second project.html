<!DOCTYPE html>
<html>

<head>
    <title> Table Create </title>
    <style>
        table,
        th,
        td {
            border: 2px solid skyblue;
            border-collapse: collapse;
        }

        /* th {border : 2px solid black;
        }
        td {border : 2px solid black;
        } */
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$30</td>
        </tr>
    </table>
</body>

</html>
